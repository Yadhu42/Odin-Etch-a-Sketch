<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=McLaren&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="hero">
            <div class="hero1">
                <p class="name">Etch-A-Sketch</p>
            </div>
            <div class="spacer1"></div>
            <div class="hero2">
                <button id="size" class="gdSize">Change Grid Size</button>
                <button id="clear" class="gdSize">Reset</button>
                <div class="gdSize selection">
                    <label for="dmode">Mode</label>
                    <select class="dmode">
                        <option value="Drawing">Drawing</option>
                        <option value="Rainbow">Rainbow</option>
                        <option value="Darken">Darken</option>
                    </select>
                </div>
            </div>
            <div class="hero3">
                <p class="quote">"Art is anything you can get away with."<br><span>- Andy Warhol</span></p>
            </div>
        </div>
        <div class="container">
        </div>
        <div class="blank"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
